<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<title>Calculadora de Horas</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link href="styles/myStyle.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
	<script src="scripts/myScript.js"></script>
</head>

<body class="bg-secondary">
	<div class="container-fluid">
		<div class="card-deck">
			<div class="card bg-secondary text-white">
				<div class="card-header">
					<div class="card-title text-center">Constantes</div>
				</div>
				<div class="card-body">
					<div class="alert alert-info">
						<div class="row">
							<div class="col">
								<div class="card-title">Jornada</div>
								<div class="input-group">
									<input id="inputJornada" disabled="" type="time" value="08:00"
										class="jornada_time form-control">
								</div>
							</div>
							<div class="col">
								<div class="card-title">Almoço</div>
								<div class="input-group">
									<input id="inputAlmoco" disabled="" type="time" value="01:00"
										class="almoco_time form-control">
								</div>
							</div>
						</div>
					</div>
					<div class="alert alert-info">
						<div class="card-title">Banco de Horas</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<button type="button" id="mais" class="bancoHoras+ btn btn-warning">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
										class="bi bi-plus-lg" viewBox="0 0 16 16">
										<path fill-rule="evenodd"
											d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z">
										</path>
									</svg>
								</button>
							</div>
							<input id="inputBancoHoras" type="time" class="form-control" value="00:40"
								aria-label="bancoHoras" aria-describedby="bancoHoras">
							<div class="input-group-append">
								<button type="button" id="menos" class="bancoHoras- btn btn-warning">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
										class="bi bi-dash-lg" viewBox="0 0 16 16">
										<path fill-rule="evenodd"
											d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"></path>
									</svg>
								</button>
							</div>
						</div>
					</div>
					<div class="alert alert-info">
						<div class="card-title">Nova Jornada</div>
						<div class="input-group">
							<input id="novaJornada" disabled="" type="time" value="00:00"
								class="novaJornada_time form-control">
						</div>
					</div>
				</div>
			</div>
			<div class="card bg-secondary text-white">
				<div class="card-header">
					<div class="card-title text-center">Horas</div>
				</div>
				<div class="card-body">
					<div class="alert alert-info">
						<label for="antesAlmoco">Antes do Almoço</label>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">entrada: </span>
							</div>
							<input type="time" class="form-control" id="entrada_manha" value="08:00">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">saída: </span>
							</div>
							<input type="time" class="form-control" id="saida_manha" value="12:15">
						</div>
					</div>
					<div class="alert alert-info">
						<label for="depoisAlmoco">Depois do Almoço</label>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">entrada: </span>
							</div>
							<input type="time" class="form-control" id="entrada_tarde" value="13:15">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">saída: </span>
							</div>
							<input type="time" class="form-control" id="saida_tarde" disabled="" value="17:00">
						</div>
					</div>
					<div class="alert alert-info">
						<label for="excesso_Almoco">Excesso do Almoço</label>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">Excesso: </span>
							</div>
							<input type="time" class="form-control" id="excesso_Almoco" disabled="" value="00:00">
						</div>
						<label for="excessoJornada">Excesso da Jornada</label>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">Excesso: </span>
							</div>
							<input type="time" class="form-control" id="excessoJornada" disabled="" value="00:00">
						</div>
					</div>
					<div class="card-footer">
						<div class="text-center">
							<button id="calcular" class="btn btn-primary">Calcular</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>

</html>
